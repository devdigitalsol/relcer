<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relcer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css?v111" />
  </head>
  <body>
    <div class="loader">
      <img src="images/iceLogo1.png?v111" class="iceLogo1" />
    </div>
    <div class="screen-1">
      <div class="header">
        <img src="images/relcer.svg" />
        <img src="images/glenmark.svg" />
      </div>
      <div class="headerHeading">
        <h2 class="old active">Fast food can be fiery<br />for the GI tract</h2>
        <h2 class="new">Help us remove the<br />discomfort Alex is facing</h2>
      </div>
      <div class="redScreen">
        <img
          src="images/eatingperson.png?v111"
          alt="image"
          class="eatingperson old active"
        />
        <img
          src="images/stomachpainperson.png?v111"
          alt="image"
          class="stomachpainperson new"
        />
        <img src="images/redBg.png?v111" alt="image" class="redBg" />
        <div class="playUnit">
          <img src="images/iceLogo1.png?v111" class="iceLogo1" />
          <button type="button" class="playBtn" id="playBtn">Play</button>
        </div>
      </div>
    </div>
    <div class="screen-2">
      <div class="header">
        <img src="images/relcer.svg" />
        <img src="images/glenmark.svg" />
      </div>
      <div class="gameScreen">
        <div class="timerContainer">
          <span id="timerCount">60</span>
          <img src="images/timerBg.png" />
        </div>
        <div class="scoreContainer">
          <span id="scoreCount">0/5</span>
          <img src="images/scoreBg.png" />
        </div>
        <div class="innerBgContent">
          <div class="fullBottle">
            <div class="bottle">
              <img src="images/bottle.png?v111" />
            </div>
            <div class="cover">
              <img src="images/cover.png?v111" />
            </div>
          </div>
          <img src="images/innerBg.png?v111" class="innerBg" />
          <img src="images/tab1.png" class="tab1" />
          <img src="images/tab2.png" class="tab2" />
          <img src="images/tab3.png" class="tab3" />
          <img src="images/tab4.png" class="tab4" />
          <img src="images/tab5.png" class="tab5" />
          <div class="stomachContainer">
            <div class="flame1 flame"></div>
            <div class="flame2 flame"></div>
            <div class="flame3 flame"></div>
            <div class="flame4 flame"></div>
            <div class="flame5 flame"></div>
            <img src="images/stomachImg.png" class="stomachImg" />
          </div>
        </div>
        <div class="quiz">
          <div class="yellowPatch" id="yellowPatch">
            <!-- <span>Relcer has ___________component which ensures anti inflammatory actions leading to mucosal healing.</span>
                    <img src="images/yellowPatch.png" /> -->
          </div>
          <div class="quizOptions">
            <!-- <button class="option">
                        <span>Aluminium hydroxide</span>
                        <img src="images/bluePatch.png" >
                    </button>
                    <button class="option">
                        <span>Deglycyrrhizinated Liquorice</span>
                        <img src="images/bluePatch.png" >
                    </button>
                    <button class="option">
                        <span>Magnesium Hydroxide</span>
                        <img src="images/bluePatch.png" >
                    </button> -->
          </div>
        </div>
        <img src="images/redBg2.png?v111" class="redBg2" />
      </div>
    </div>
    <div class="revealBlock"></div>
    <script src="js/app.js?v111"></script>
  </body>
</html>
