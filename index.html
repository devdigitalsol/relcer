<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relcer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css?v111" />
    <script src="js/app.js?v111"></script>
  </head>
  <body>
    <div class="wrapper">
    <div class="loader">
      <img src="images/iceLogo1.png?v111" class="iceLogo1" />
    </div>
    <div class="screen-1">
      <div class="header">
        <img src="images/relcer.svg" />
        <img src="images/glenmark.svg" />
      </div>
      <div class="headerHeading">
        <h2 class="old active">Fast food can be fiery<br />for the GI tract</h2>
        <h2 class="new">Help us remove the<br />discomfort Alex is facing</h2>
      </div>
      <div class="redScreen">
        <img
          src="images/eatingperson.png?v111"
          alt="image"
          class="eatingperson old active"
        />
        <img
          src="images/stomachpainperson.png?v111"
          alt="image"
          class="stomachpainperson new"
        />
        <img src="images/redBg.png?v111" alt="image" class="redBg" />
        <div class="playUnit">
          <img src="images/iceLogo1.png?v111" class="iceLogo1" />
          <button type="button" class="playBtn" id="playBtn">Play</button>
        </div>
      </div>
    </div>
    <div class="screen-2">
      <div class="header">
        <img src="images/relcer.svg" />
        <img src="images/glenmark.svg" />
      </div>
      <div class="gameScreen">
        <div class="timerContainer">
          <span id="timerCount">60</span>
          <img src="images/timerBg.png" />
        </div>
        <div class="scoreContainer">
          <span class="scoreCount">0/5</span>
          <img src="images/scoreBg.png" />
        </div>
        <div class="innerBgContent">
          <div class="fullBottle">
            <div class="cover">
              <img src="images/cover.png?v111" />
            </div>
          </div>
          <div class="gifScreen">
            <img src="images/gif-screens/initial-stage.gif" class="initialScreen imgGif" />
          </div>
        </div>
        <div class="quiz">
          <div class="yellowPatch" id="yellowPatch">
            <div id="questionContainer"></div>
            <div id="questionCount"></div>
            <img src="images/blueSquare.png" class="questionCount" />
            <img src="images/yellowPatch.png" class="questionBg" />
          </div>
          <div class="quizOptions">
          </div>
        </div>
        <img src="images/redBg2.png?v111" class="redBg2" />
      </div>
    </div>
    
    <div class="screen-3">
      <img src="images/finalLogo.png" class="finalLogo" />
      <div class="finalBg">
        <div class="finalScore"><span class="scoreCount">0/5</span></div>
        <div class="replaybtn" id="replaybtn"></div>
      </div>
    </div>
    <div class="revealBlock"></div>  
  </div>
  </body>
</html>
